<div class="contact-container">
  <header class="contact-header">
    <h1>Contact Us</h1>
    <p>We’d love to hear from you! Get in touch with us below.</p>
  </header>

  <div class="contact-content">
    <!-- Static Form Section -->
    <div class="contact-form">
      <form>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter your full name" disabled value="John Doe">
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email address" disabled value="john.doe@example.com">
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" rows="5" placeholder="Write your message here" disabled>
Hi, I’m interested in learning more about your services.
          </textarea>
        </div>

        <button type="button" class="btn-submit" disabled>Send Message</button>
      </form>
    </div>

    <!-- Static Info Section -->
    <div class="contact-info">
      <h2>Contact Details</h2>
      <p><strong>Phone:</strong> +1 234 567 890</p>
      <p><strong>Email:</strong> supportexample.com</p>
      <p><strong>Address:</strong> 1234 Street Name, City, State, ZIP</p>

    </div>
  </div>
</div>

<app-footer></app-footer>
