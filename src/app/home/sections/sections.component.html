<div class="home-container">
  <section class="product-section">
    <h2>Most Popular</h2>
    <div class="product-list">
    <div class="products-container">
  <div class="product-card" *ngFor="let product of MostPopular" >
    <div class="product-image-container">
      <img [src]="product.imageUrl" alt="{{ product.name }}" class="product-image" (click)="viewProductDetails(product._id)">
      <button
      class="favorite-btn"
      [ngClass]="{ 'active': isFavourite(product._id) }"
      (click)="toggleFavourite(product._id)"
    >
      <i class="fa-solid fa-heart" [ngStyle]="isFavourite(product._id) ? { color: 'red' } : {color : 'white'}"></i>
    </button>
    </div>
    <div class="product-details">
      <h2 class="product-title">{{ product.name }}</h2>
      <p class="product-description">{{ product.brand }}</p>
      <p class="product-price">{{ product.price | currency }}</p>
      <button class="add-to-cart-btn" (click)="addToCart(product._id, 1)">
        <i class="fas fa-shopping-cart"></i> {{ isCard(product._id) ? 'Added to Cart' : 'Add to Cart' }}
      </button>
    </div>
  </div>
</div>
    </div>
  </section>
